<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Coffee and bike</title>
  </head>

  <body>
    <div class="coffee-page">
      <div class="coffee-page__container">

        <div class="coffee-page__header">
          <header class="header">
            <div class="header__logo">
              <img
                src="https://i.pinimg.com/originals/aa/95/01/aa9501df489c885cce3f31b0fc6234ef.png"
                alt="Coffeetherapy" class="logo__pic">
            </div>
            <div class="header__links">
              <div class="header__link">
                <a href="" class="link">Mission</a>
              </div>
              <div class="header__link">
                <a href="" class="link">Locations</a>
              </div>
              <div class="header__link">
                <a href="" class="link">Team</a>
              </div>
            </div>
          </heder>
        </div>

        <div class="coffee-page__topics">

          <!-- mission  -->

          <div class="coffee-page__topic">
            <div class="coffee-page__mission">

              <div class="mission__headlines">
                <h2 class="headline">Coffee and bike</h2>
                <h4 class="subheadline">We show you the best locations to stop
                  for a best cup of coffee. Worldwide.</h4>
              </div>
            </div>
          </div>

          <!-- locations -->

          <div class="coffee-page__topic">
            <h3 class="coffee-page__headline">Our Locations</h3>
            <div class="coffee-page__locations">

              <div class="coffee-page__location">
                <div class="location__map">
                  <img
                    src="https://lh3.googleusercontent.com/6CmwcnKKrLzewlPTd57eQshuCkZDfB04iUXvM0JZRTMIIBqw74AKcezQeSDuaY8omKO0I1JJ3F19sdr8dqMjxOEj-Fz8SFi0i1qGhvfP=w609"
                    alt="Location 1">
                </div>
                <div class="location__name">Los Angeles, USA</div>
              </div>

              <div class="coffee-page__location">
                <div class="location__map">
                  <img
                    src="https://lh3.googleusercontent.com/6CmwcnKKrLzewlPTd57eQshuCkZDfB04iUXvM0JZRTMIIBqw74AKcezQeSDuaY8omKO0I1JJ3F19sdr8dqMjxOEj-Fz8SFi0i1qGhvfP=w609"
                    alt="Location 1">
                </div>
                <div class="location__name">Berlin, Germnay</div>
              </div>

              <div class="coffee-page__location">
                <div class="location__map">
                  <img
                    src="https://lh3.googleusercontent.com/6CmwcnKKrLzewlPTd57eQshuCkZDfB04iUXvM0JZRTMIIBqw74AKcezQeSDuaY8omKO0I1JJ3F19sdr8dqMjxOEj-Fz8SFi0i1qGhvfP=w609"
                    alt="Location 1">
                </div>
                <div class="location__name">Mallorca, Spain</div>
              </div>

              <div class="coffee-page__location">
                <div class="location__map">
                  <img
                    src="https://lh3.googleusercontent.com/6CmwcnKKrLzewlPTd57eQshuCkZDfB04iUXvM0JZRTMIIBqw74AKcezQeSDuaY8omKO0I1JJ3F19sdr8dqMjxOEj-Fz8SFi0i1qGhvfP=w609"
                    alt="Location 1">
                </div>
                <div class="location__name">Cape Town, South Africa</div>
              </div>

            </div>
          </div>

          <!-- team -->

          <div class="coffee-page__topic">
            <h3 class="coffee-page__headlines">Our Team</h3>
            <div class="coffee-page__team">

              <div class="team__person">
                <img
                  src="https://cdn.hswstatic.com/gif/play/0b7f4e9b-f59c-4024-9f06-b3dc12850ab7-1920-1080.jpg"
                  alt="Lila" class="person__pic">
                <h4 class="person__text">Mike</h4>
                <h5 class="person__moto">Hello</h5>
              </div>

              <div class="team__person">
                <img
                  src="https://thumbs.dreamstime.com/b/nice-to-talk-smart-person-indoor-shot-attractive-interesting-caucasian-guy-smiling-broadly-nice-to-112345489.jpg"
                  alt="Lila" class="person__pic">
                <h4 class="person__text">Felix</h4>
                <h5 class="person__moto">Hello</h5>
              </div>

              <div class="team__person">
                <img
                  src="https://cdn2.psychologytoday.com/assets/styles/manual_crop_1_91_1_1528x800/public/field_blog_entry_images/2018-09/shutterstock_648907024.jpg?itok=7lrLYx-B"
                  alt="Lila" class="person__pic">
                <h4 class="person__text">Laura</h4>
                <h5 class="person__moto">Hello</h5>
              </div>

            </div>
          </div>

          <footer>
            <div class="footer__copyright">
              <h6 class="copyright">copyright 2022</h6>
            </div>

            <div class="footer__links">
              <a class="link__icon" href="twitter.com"><img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/512px-Twitter-logo.svg.png"></a>
              <a class="link__icon" href="instagram.com"><img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png"></a>
              <a class="link__icon" href="linkedin.com"><img
                  src="https://cdn-icons-png.flaticon.com/512/174/174857.png"></a>
            </div>
          </footer>

        </div>

      </div>
    </div>
  </body>
</html>
